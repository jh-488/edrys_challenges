      # Welcome to the Edrys -  turn-on-led - challenge (Multiplayer Mode)

      This is a simple exercise to get you started with Arduino development.

      In this exercise you will need to write a program that will turn the built-in LED on, before the timer runs out.

      The first player to solve the challenge will win the game.


      ## Open a station

      To get started, open the station where the code editor and timer will be available.

      The station will appear on the navigation bar on the left.
      Click on it and you will be redirected to the station.

